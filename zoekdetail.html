<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Profiel detail</title>
<link href="stylesheet.css" rel="stylesheet" />
<script src="https://scrumserver.tenobe.org/scrum/js/prism.js"></script>
<script src="https://scrumserver.tenobe.org/scrum/api/js/getGeoData.js"></script>
<script src="zoekdetail.js"></script>
<link rel="icon" type="image/png" href="heart.ico">

</head>

<body>
    <img src="banner.jpg" id="banner" alt="banner">
    <nav>
        <ul>
            <li><a href="#">Detail sluiten</a></li>
            <li><a href="#">Toevoegen aan favorieten</a></li>
        </ul>
        
    </nav>
    <div class="header">
        <span id="geenLogin"></span>
        
        <p id="username"></p>
        
        <p><img id="foto" src="" alt=""></p>
    </div>

    <div class="information">
        <!--voor en achternaam tesamen via javascript-->
        <p id="name"></p>
        <!--geboortedatum van user-->
        <p id="birthday"></p>
        <!--beroep-->
        <p id="job"></p>
        <!--geslacht-->
        <p id="sex"></p>
        <!--haarkleur-->
        <p id="hair"></p>
        <!--oogkleur-->
        <p id="eye"></p>
        <!--hoogte-->
        <p id="height"></p>
        <!--gewicht-->
        <p id="weight"></p>
    </div>

</body>
</html>
