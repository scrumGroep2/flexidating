<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date zoeken</title>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<link rel="icon" href="heart.ico" type="image/x-icon">
<script src=""></script>

</head>
<body>
    <img src="banner.jpg" id="banner" alt="banner">
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profiel.html">Mijn profiel</a></li>
            <li><a href="zoek.html">Zoek een date</a></li>
        </ul>
    </nav>
        
    <h1>Zoek een date</h1>
    <form>
        <fieldset >
            <h2>Persoonlijke gegevens</h2>
            <div><img id="gezochtefoto"></div>
            <p><label>Voornaam:     <a id="voornaam"></a>     <span class="inputHidden">  <input id="voornaamInput">       <input type="checkbox" id="voornaamBool">   <span>Privaat</span> </span></label></p>
            <p><label>Familienaam:  <a id="familienaam"></a>  <span class="inputHidden">  <input id="familienaamInput">    <input type="checkbox" id="familienaamBool"><span>Privaat</span> </span></label></p>
            <p><label>Nickname:     <a id="nickname"></a>     <span class="inputHidden">  <input id="nicknameInput">                                             </span></label> </p>
            <p><label>Geslacht:     <a id="sexe"></a>         <span class="inputHidden">  <input id="sexeInput">           <input type="checkbox" id="sexeBool" >      <span>Privaat</span> </span> </label></p>
            <p><label>Beroep:       <a id="beroep"></a>       <span class="inputHidden">  <input id="beroepInput">         <input type="checkbox" id="beroepBool" >    <span>Privaat</span> </span></label></p>
            <p><label>Geboortedatum:<a id="geboortedatum"></a><span class="inputHidden">  <input id="geboortedatumInput">  <input type="checkbox" id="geboortedatumBool"><span>Privaat</span> </span></label></p>
            <p><label>Email:        <a id="email"></a>        <span class="inputHidden">  <input id="emailInput">          <input type="checkbox" id="emailBool">     <span>Privaat</span> </span></label></p>


        </fieldset>
        <fieldset >
            <h2>Fysieke kenmerken</h2>
            <p><label>Haarkleur:    <a id="haarkleur"></a>      <span class="inputHidden">  <input id="haarkleurInput">     <input type="checkbox" id="haarkleurBool"><span>Privaat</span> </span></label></p>
            <p><label>Oogkleur:     <a id="oogkleur"></a>       <span class="inputHidden">  <input id="oogkleurInput">      <input type="checkbox" id="oogkleurBool"><span>Privaat</span> </span></label></p>
            <p><label>Grootte:      <a id="grootte"></a>        <span class="inputHidden">  <input id="grootteInput">       <input type="checkbox" id="grootteBool"><span>Privaat</span> </span></label></p>
            <p><label>Gewicht:      <a id="gewicht"></a>        <span class="inputHidden">  <input id="gewichtInput">       <input type="checkbox" id="gewichtBool"><span>Privaat</span> </span></label></p>

        </fieldset>
        <button type="button" id="zoeken" class="inputHidden">zoeken</button>


    </form>
</body>
</html>
