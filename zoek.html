<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Date zoeken</title>
<link rel="stylesheet" type="text/css" href="">
<script src=""></script>

</head>
<body>
        

    <form>
        <fieldset >
            <h2>Persoonlijke gegevens</h2>
            <div><img id="gezochtefoto"></div>
            <p><label>Voornaam:     <a id="voornaam">user.Voornaam</a>          <span class="inputHidden">  <input  id="voornaamInput">             <input type="checkbox" id="voornaamBool">   <span>Privaat</span> </span></label></p>
            <p><label>Familienaam:  <a id="familienaam">user.familienaam</a>    <span class="inputHidden">  <input  id="familienaamInput">          <input type="checkbox" id="familienaamBool"><span>Privaat</span> </span></label></p>
            <p><label>Nickname:     <a id="nickname">user.nickname</a>          <span class="inputHidden">  <input  id="nicknameInput">                                                         </span></label> </p>
            <p><label>Sexe:         <a id="sexe">user.sexe</a>                  <span class="inputHidden">  <input id="sexeInput">                  <input type="checkbox" id="sexeBool" >      <span>Privaat</span> </span> </label></p>
            <p><label>Beroep:       <a id="beroep">user.beroep</a>              <span class="inputHidden">  <input  id="beroepInput">               <input type="checkbox" id="beroepBool" >    <span>Privaat</span> </span></label></p>
            <p><label>geboortedatum:<a id="geboortedatum">user.geboortedatum</a><span class="inputHidden">  <input  id="geboortedatumInput">        <input type="checkbox" id="geboortedatumBool"><span>Privaat</span> </span></label></p>
            <p><label>Email:        <a id="email">user.beroep</a>                <span class="inputHidden">  <input  id="emailInput">                <input type="checkbox" id="emailBool">     <span>Privaat</span> </span></label></p>






        </fieldset>
        <fieldset >
            <h2>Fysieke kenmerken</h2>
            <p><label>Haarkleur:    <a id="haarkleur">user.haarkleur</a>        <span class="inputHidden">  <input id="haarkleurInput">             <input type="checkbox" id="haarkleurBool"><span>Privaat</span> </span></label></p>
            <p><label>Oogkleur:     <a id="oogkleur">user.oogkleur</a>          <span class="inputHidden">  <input id="oogkleurInput">              <input type="checkbox" id="oogkleurBool"><span>Privaat</span> </span></label></p>
            <p><label>Grootte:      <a id="grootte">user.grootte</a>            <span class="inputHidden">  <input id="grootteInput">               <input type="checkbox" id="grootteBool"><span>Privaat</span> </span></label></p>
            <p><label>Gewicht:      <a id="gewicht">user.gewicht</a>            <span class="inputHidden">  <input id="gewichtInput">               <input type="checkbox" id="gewichtBool"><span>Privaat</span> </span></label></p>

        </fieldset>
        <button type="button" id="WijzigingenOpslaan" class="inputHidden">Wijzigingen opslaan</button>


    </form>
</body>
</html>
