<!doctype html>
<html lang="nl">

<head>
    <script src="profiel.js" defer></script>
    <title>Profiel</title>
    <link rel="icon" href="heart.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <img src="banner.jpg" id="banner" alt="banner">
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profiel.html">Mijn profiel</a></li>
            <li><a href="zoek.html">Zoek een date</a></li>
        </ul>
        
    </nav>
    <div class="header">
        <span id="geenLogin"></span>
        <!--zoek passende foto voor de lovecoins,span komt van javascript-->
        <p id="currency"><img id="coin" src="" alt=""> <span id="lovecoins">0 </span></p>
        <!--nickname van database-->
        <p id="username">naam</p>
        <!--foto van gebruiker-->
        <p><img id="foto" src="" alt=""></p>
    </div>
    <div class="information">
        <!--voor en achternaam tesamen via javascript-->
        <p id="name"></p>
        <!--geboortedatum van user-->
        <p id="birthday"></p>
        <!-- e-mail van user-->
        <p id="mail"></p>
        <!--beroep van user-->
        <p id="job"></p>
        <!--geslacht user-->
        <p id="sex"></p>
        <!--haarkleur-->
        <p id="hair"></p>
        <!--oogkleur-->
        <p id="eye"></p>
        <!--hoogte-->
        <p id="height"></p>
        <!--gewicht-->
        <p id="weight"></p>
    </div>
    <!--dit is voor later-->
    <div class="change">
        als u informatie wilt wijzigen klik op de knop hieronder.
        <button>aanpassen</button>
    </div>
    <div class="verwijderen">
        als u uw profiel wil verwijderen klik op de knop hieronder.
        <button id="verwijderen" disabled>verwijderen</button>
    </div>
    <div class="hidden" class="change">
        <!--of met allemaal inputs of selecteren wat te veranderen.-->
    </div>
    <div id="foutVerwerkenGegevens" class="fout">Er is een probleem opgetreden bij het verwerken van de gegevens</div>
</body>
</html>
