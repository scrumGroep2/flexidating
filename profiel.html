<!doctype html>
<html lang="nl">

<head>
    <script src="profiel.js" defer></script>
    <title>Profiel</title>
    <link rel="icon" href="heart.ico" type="image/x-icon">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <img src="banner.jpg" id="banner" alt="banner">
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="profiel.html">Mijn profiel</a></li>
            <li><a href="zoek.html">Zoek een date</a></li>
            <li><a href="#" id="logout">log uit</a></li>
        </ul>
    </nav>
     <!--zoek passende foto voor de lovecoins,span komt van javascript-->
     <p id="currency"><img id="coin" src="" alt=""> <span id="lovecoins"></span></p>
    <div class="header clearfix">
        <span id="geenLogin"></span>
        <!--nickname van database-->
        <p id="username"></p>
        <!--foto van gebruiker-->
        <p><img id="foto" src="" alt=""></p>
    </div>
    <div class="information clearfix">
        <dl class="clearfix">
        <!--voor en achternaam tesamen via javascript-->
        <dt>Naam</dt>
        <dd id="name"></dd>
        <!--geboortedatum van user-->
        <dt>Geboortedatum</dt>
        <dd id="birthday"></dd>
        <!-- e-mail van user-->
        <dt>e-mail</dt>
        <dd id="mail"></dd>
        <!--beroep van user-->
        <dt>Beroep</dt>
        <dd id="job"></dd>
        <!--geslacht user-->
        <dt>Geslacht</dt>
        <dd id="sex"></dd>
        <!--haarkleur-->
        <dt>Haarkleur</dt>
        <dd id="hair"></dd>
        <!--oogkleur-->
        <dt>Oogkleur</dt>
        <dd id="eye"></dd>
        <!--hoogte-->
        <dt>Lengte</dt>
        <dd id="height"></dd>
        <!--gewicht-->
        <dt>Gewicht</dt>
        <dd id="weight"></dd>
        </dl>
    </div>
    <!--dit is voor later-->
    <div class="change clearfix">
        <button>profiel wijzigen</button>
    </div>
    <div class="verwijderen clearfix">
        <button id="verwijderen" disabled>profiel verwijderen</button>
    </div>
    <div class="hidden" class="change">
        <!--of met allemaal inputs of selecteren wat te veranderen.-->
    </div>
    <div id="foutVerwerkenGegevens" class="fout">Er is een probleem opgetreden bij het verwerken van de gegevens</div>
</body>
</html>
